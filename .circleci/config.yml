# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    docker:
    - image: circleci/node:14.17.1-browsers
    steps:
    - checkout
    - run:
        name: npm install
        command: |
            cd vue-app/vue-app
            npm install
    - run:
        name: Run Unit Tests
        command: |
            cd vue-app/vue-app
            npm test